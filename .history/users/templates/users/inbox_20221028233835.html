{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="inbox my-xl">
  <div class="content-box">
    <h3 class="inbox__title">New Messages(<span>{{unreadCout}}</span>)</h3>
    <ul class="messages">

      {% for message in messageRequests %}
      <li class="message message--unread">
        <a href="message.html">
          <span class="message__author">{{message.name}}</span>
          <span class="message__subject">{{message}}</span>
          <span class="message__date">{{message}}</span>
        </a>
      </li>
      {% endfor %}


      </ul>
    </div>
  </main>

  {% endblock  %}
