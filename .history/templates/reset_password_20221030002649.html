{% extends 'main.html' %}

{% block content %}

<style>
    input.input[type='text'],
    input.input[type='email'],
    input.input[type='password'],
    input.input[type='number'],
 {
        min-width: 24rem;
        width: 100%;
        padding: 1.2rem 1.5rem;
        border-radius: 0.5rem;
        border: 2px solid var(--color-light);
        transition: all 0.3s ease-in-out;
        background-color: var(--color-bg);
    }

    input.input[type='text']:focus,
    input.input[type='email']:focus,
    input.input[type='password']:focus,
    input.input[type='number']:focus,
    input.input[type='text']:active,
    input.input[type='email']:active,
    input.input[type='password']:active,
    input.input[type='number']:active,
    select.input:focus,
    select.input:active,
    textarea.input:focus,
    textarea.input:active {
        outline: none;
        border: 2px solid var(--color-main);
    }
</style>


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
            <h3>password reset </h3>
            <p>Forgotten your password? Enter your email address below,and we'll email</p>

            <br>

            <form class="form" method="POST">
                <!-- Input:Text -->
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
            </form>
        </div>
    </div>
</main>


{% endblock content %}
