{% if queryset.has_other_pages %}
<div class="pagination">
    <ul ul class="container">


        {% if .has_previous %}
        <li><a href="?page={{.previous_page_number}}" class="btn page-link">&#10094; Prev</a></li>
        {% endif %}

        
        {% for page in custom_range %}
        {% if page == .number %}
        <li><a href="?page={{page}}" class="btn page-link btn--sub">{{page}}</a></li>
        {% else %}
        <li><a href="?page={{page}}" class="btn page-link">{{page}}</a></li>
        {% endif %}
        {% endfor %}

        {% if .has_next %}
        <li><a href="?page={{.next_page_number}}" class="btn page-link">Next &#10095;</a></li>
        {% endif %}

    </ul>
</div>
{% endif %}
